<!doctype html>

<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="../static/css/index.css">
		<link rel="stylesheet" href="../static/css/main.css">
		<title>Verify</title>
    </head>
   
    
		
	 <body class="container-contact100">
	
					<button onclick="window.location.href='/search'"> Home</button>
					<button onclick="window.location.href='/login'"/> Login</button>
					<button onclick="window.location.href='/adduser'"> Sign Up</button>
					<button onclick="window.location.href='/verify'" style='background-color: red'> Verify</button>

			
		<form>
					<div class="col-md-12 ">
						
								<div class="wrap-input100 validate-input" data-validate="Email">
								<input type="text" class="input100" placeholder="Email" value="" name='email' id='email'/>
							</div>
							<div class="wrap-input100 validate-input" data-validate="Key">
								<input type="text" class="input100" placeholder="Key" value="" name='key' id='key'/>
							</div>
							<div class="form-group">
								<input type="submit" class="btnSubmit" value="Verify" id='verify'/>
							</div>
						
					</div>
		</form>
		
        <script>
				$(document).ready(function(){
					$("#verify").click( 
					function(e) {
						data =  {   
									'email': $('#email').val(),
									'key': $('#key').val()
								}
								
						$.ajax({
							url: '/verify',
							type: 'POST',
							contentType:"application/json",
							dataType:"json",
							data: JSON.stringify(data),
							success: function (data){
								
								window.location.href='/login'
							},
							error: function(err){
								alert(err['status'])
							}
						})
					})		

					$(document).on("contextmenu",function(){
                return false;
                }); 
                

                $(document).bind('keydown', function(e) {
                    if(e.ctrlKey && (e.which == 80)) {
                    e.preventDefault();
                    return false;
                    }
                });


                $(document).bind('keydown', function(e) {
                    if(e.ctrlKey && (e.which == 83)) {
                    e.preventDefault();
                    return false;
                    }
                });

					 document.onkeydown = function(e) {
                    if(event.keyCode == 123) {
                    return false;
                    }
                    if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
                    return false;
                    }
                    if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
                    return false;
                    }
                    if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
                    return false;
                    }
                }




				});
			</script>
	</body>	
</html>
